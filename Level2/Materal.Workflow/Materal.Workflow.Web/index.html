<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="Steps" class="Steps"></div>
  <div id="Canvas" class="Canvas"></div>
  <div id="Settings" class="Settings">
    <form id="StartStepData" class="form">
      <div class="formItem">
        <label class="inputLabel">名称：</label>
        <input id="Name" class="input" type="text" />
      </div>
      <div class="formItem">
        <label class="inputLabel">描述：</label>
        <input id="Description" class="input" type="text" />
      </div>
      <div id="RuntimeDataTypeConfig" class="formItem">
        <label class="inputLabel">运行时数据配置：<button id="BtnAddRuntimeDataProperty" type="button">+</button></label>
        <div id="RuntimeDataPropertys"></div>
      </div>
    </form>
    <form id="ThenStepData" class="form">
      <div class="formItem">
        <label class="inputLabel">名称：</label>
        <input id="Name" class="input" type="text" />
      </div>
      <div class="formItem">
        <label class="inputLabel">描述：</label>
        <input id="Description" class="input" type="text" />
      </div>
      <div class="formItem">
        <label class="inputLabel">节点类型：</label>
        <select id="StepType" class="input"></select>
      </div>
      <div id="BuildDataTypeConfig" class="formItem">
        <label class="inputLabel">构建数据配置：<button id="BtnAddBuildDataProperty" type="button">+</button></label>
        <div id="BuildDataPropertys"></div>
      </div>
      <div id="InputsConfig" class="formItem">
        <label class="inputLabel">输入配置：<button id="BtnAddInput" type="button">+</button></label>
        <div id="Inputs"></div>
      </div>
      <div class="formItem">
        <button id="BtnDelete" class="deleteButton" type="button">移除</button>
      </div>
    </form>
  </div>
  <script type="module" src="./src/main.ts"></script>
  <script type="module" src="./scripts/CanvasManager.ts"></script>
  <script type="module" src="index.ts"></script>
</body>
</html>
