<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/MateralUI/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/MateralUI/css/dist/MateralUI.css">
    <link rel="stylesheet" type="text/css" href="/css/dist/Login.css">
</head>

<body>
    <div class="login_panel">
        <header>
            <h1 class="title">Materal.APP</h1>
        </header>
        <main>
            <form class="m_form" autocomplete="off">
                <div class="m_form_item error">
                    <label class="m_form_label"><span class="m_form_label_required">*</span>账号</label>
                    <input class="m_form_input" type="text" value="Admin" disabled />
                    <span class="m_form_error_message">请输入账号</span>
                </div>
                <div class="m_form_item">
                    <label class="m_form_label"><span class="m_form_label_required">*</span>密码</label>
                    <input class="m_form_input" type="password" value="123456" disabled />
                    <span class="m_form_error_message">请输入密码</span>
                </div>
                <!-- <div class="m_form_item">
                    <div class="m_form_checkbox">
                        <input type="checkbox" /><span class="m_form_checkbox_message">记住我</span>
                    </div>
                </div> -->
                <div class="m_form_item">
                    <div class="m_form_checkbox disable">
                        <span class="m_form_checkbox_box Micon Micon_checked"></span><span class="m_form_checkbox_message">记住我</span>
                    </div>
                </div>
                <div class="m_form_item">
                    <button class="m_button m_button_primary m_button_block" type="button">登录</button>
                </div>
            </form>
        </main>
    </div>
    <footer class="m_footer login_footer">
        copyright © 2020 Materal
    </footer>
</body>

</html>
