<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加应用</title>
    <link href="/Css/Base.css" rel="stylesheet" />
</head>

<body>
    <h1>添加应用</h1>
    <form id="addForm" autocomplete="off" class="add-form">
        <div class="form-item">
            <span>名称：</span>
            <input id="inputName" type="text" required>
        </div>
        <div class="form-item">
            <span>路径：</span>
            <input id="inputPath" type="text" required>
        </div>
        <div class="form-item">
            <span>模块文件：</span>
            <input id="inputMainModule" type="text" required>
        </div>
        <div class="form-item">
            <span>运行参数：</span>
            <input id="inputParameters" type="text">
        </div>
        <div class="form-item">
            <button type="submit">添加</button>
        </div>
    </form>
    <script src="/Libs/Materal/Materal.min.js"></script>
    <script src="/Scripts/Common/Common.js"></script>
    <script src="/Repositorys/AppRepository.js"></script>
    <script src="/Scripts/AddApplication/AddApplication.js"></script>
</body>

</html>
