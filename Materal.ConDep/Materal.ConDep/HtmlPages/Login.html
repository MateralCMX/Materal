<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <style>
        h1 {
            text-align: center;
            padding-left: 80px;
        }

        .add-form {
            width: 500px;
            margin: 30px auto;
        }

        .form-item {
            width: 100%;
            display: flex;
            flex-direction: row;
            line-height: 50px;
            margin-bottom: 10px;
            align-items: center;
        }

        .form-item span {
            width: 100px;
            text-align: right;
        }

        .form-item input {
            flex: 1;
            height: 35px;
            line-height: 35px;
            outline: none;
            border-radius: 3px;
            border: solid 1px #aaa;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .form-item button {
            width: 100%;
            height: 40px;
            line-height: 40px;
            background-color: forestgreen;
            color: #fff;
            border: 0;
            border-radius: 5px;
            margin-left: 100px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>登录</h1>
    <form id="loginForm" class="add-form">
        <div class="form-item">
            <span>密码：</span>
            <input id="inputPassword" type="password" required>
        </div>
        <div class="form-item">
            <button id="btnLogin" type="submit">登录</button>
        </div>
    </form>
    <script src="/Libs/Materal/Materal.min.js"></script>
    <script src="/Scripts/Common/Common.js"></script>
    <script src="/Repositorys/AuthorityRepository.js"></script>
    <script src="/Scripts/Login/Login.js"></script>
</body>

</html>
