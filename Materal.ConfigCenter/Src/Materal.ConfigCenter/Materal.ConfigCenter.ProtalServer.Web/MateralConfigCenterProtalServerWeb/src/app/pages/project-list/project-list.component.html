<nz-page-header nzGhost="false">
    <nz-page-header-title>项目列表</nz-page-header-title>
    <nz-page-header-subtitle>Materal-ConfigCenter</nz-page-header-subtitle>
    <nz-page-header-extra>
        <nz-button-group>
            <button nz-button (click)="openDrawer(null)">新增项目</button>
        </nz-button-group>
    </nz-page-header-extra>
    <nz-page-header-content>
        <form nz-form [formGroup]="searchModel" autocomplete="off">
            <div nz-row nzGutter="24">
                <nz-form-item nz-col nzSpan="4">
                    <nz-form-control>
                        <input type="search" nz-input placeholder="名称" formControlName="name" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-col nzSpan="2">
                    <nz-form-control>
                        <button nz-button nzType="primary" (click)="search()">查询</button>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </form>
    </nz-page-header-content>
</nz-page-header>
<div class="data-panel">
    <nz-card *ngFor="let data of tableData" [nzTitle]="data.Name">
        <nz-button-group class="option-button-group">
            <button nz-button (click)="openDrawer(data.ID)">编辑</button>
            <button nz-button nzType="danger" (click)="showDeleteConfirm(data.ID)">删除</button>
        </nz-button-group>
        {{data.Description}}
    </nz-card>
</div>
<nz-drawer [nzVisible]="drawerVisible" [nzTitle]="isAdd?'添加应用':'修改应用'" (nzOnClose)="closeDrawer()">
    <app-project-edit #projectEditComponent (saveEnd)="saveEnd($event)"></app-project-edit>
</nz-drawer>
