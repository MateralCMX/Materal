<nz-page-header nzGhost="false">
    <nz-page-header-title>用户列表</nz-page-header-title>
    <nz-page-header-subtitle>Materal-ConfigCenter</nz-page-header-subtitle>
    <nz-page-header-extra>
        <nz-button-group>
            <button nz-button (click)="openDrawer(null)">新增用户</button>
        </nz-button-group>
    </nz-page-header-extra>
    <nz-page-header-content>
        <form nz-form [formGroup]="searchModel" autocomplete="off">
            <div nz-row nzGutter="24">
                <nz-form-item nz-col nzSpan="4">
                    <nz-form-control>
                        <input type="search" nz-input placeholder="账号" formControlName="account" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-col nzSpan="2">
                    <nz-form-control>
                        <button nz-button nzType="primary" (click)="search(1)">查询</button>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </form>
    </nz-page-header-content>
</nz-page-header>
<nz-table #filterTable nzFrontPagination="false" [nzData]="tableData" [nzLoading]="dataLoading" [nzTotal]="pageModel.DataCount" [nzPageIndex]="pageModel.PageIndex" [nzPageSize]="pageModel.PageSize" (nzPageIndexChange)="onPageChange($event)">
    <thead>
        <tr>
            <th>账号</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of tableData">
            <td>{{ data.Account }}</td>
            <td>
                <nz-button-group>
                    <button nz-button (click)="openDrawer(data.ID)">配置</button>
                    <button nz-button nzType="danger" (click)="showDeleteConfirm(data.ID)">删除</button>
                </nz-button-group>
            </td>
        </tr>
    </tbody>
</nz-table>
<nz-drawer [nzVisible]="drawerVisible" [nzTitle]="isAdd?'添加应用':'修改应用'" (nzOnClose)="closeDrawer()">
    <app-user-edit #userEditComponent (saveEnd)="saveEnd($event)"></app-user-edit>
</nz-drawer>
