<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/Manager/Css/Login.css" rel="stylesheet" />
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col"></div>
            <div class="card col-6">
                <div class="card-body">
                    <h5 id="systemName" class="card-title">Materal-微前端发布系统</h5>
                    <h6 id="systemVersion" class="card-subtitle mb-2 text-muted">Materal.MicroFront v1.0.2</h6>
                    <form id="loginForm">
                        <div class="form-group row">
                            <label class="col-3 col-form-label">密码：</label>
                            <div class="col">
                                <input id="inputPassword" type="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label"></label>
                            <div class="col">
                                <button type="submit" class="btn btn-primary btn-block">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/Manager/Libs/Materal/Materal.min.js"></script>
    <script src="/Manager/Scripts/Common/Common.js"></script>
    <script src="/Manager/Repositorys/AuthorityRepository.js"></script>
    <script src="/Manager/Repositorys/SystemRepository.js"></script>
    <script src="/Manager/Scripts/Login/Login.js"></script>
</body>

</html>
