<!DOCTYPE html>

<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>DictionaryTable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="/Css/Common.css" rel="stylesheet" />
    <link href="Index.css" rel="stylesheet" />
</head>
<body>
    <header></header>
    <main id="tablePanel" class="container">
        <div class="row">
            <table id="dicTable" class="col-sm table dicTable">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>值</th>
                        <th>AA</th>
                        <th>BB</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr m-target>
                        <td m-model="Name"></td>
                        <td m-model="Value"></td>
                        <td m-model="Temp.AA"></td>
                        <td m-model="Temp.BB"></td>
                        <td>
                            <button type="button" onclick="btnGetRowID(event)">查看ID</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="scrollPanel" class="col-sm">
                <div id="scrollBlock"></div>
            </div>
        </div>
        <div class="row">
            <button id="BtnUp">Up</button>
            <button id="BtnDown">Down</button>
            <button id="BtnSearch">Search</button>
            <button id="BtnReduction">Reduction</button>
            <button id="BtnClear">Clear</button>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="../../Materal.js"></script>
    <script src="../DictionaryTable.js"></script>
    <script src="/Scripts/Common.js"></script>
    <script src="Index.js"></script>
</body>
</html>
